name: Deploy to EC2 (No Registry)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
          cd /home/ubuntu/atlas
          git pull origin main
          
          echo "ðŸ›‘ Stopping and removing old container if running..."
          docker stop atlas || true
          docker rm atlas || true
          
          echo "ðŸ›  Rebuilding image..."
          docker build --no-cache -t atlas .
          
          echo "ðŸš€ Running new container..."
          docker run -d \
          -p 3839:3838 \
          -v /home/ubuntu/atlas/data:/srv/shiny-server/atlas/data \
          --name atlas atlas     