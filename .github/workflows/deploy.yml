name: Deploy to EC2

on:
  workflow_dispatch:
          inputs:
            my_input:
              description: 'A custom input'
              required: false
              type: string
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'nginx.conf'
      - '.github/workflows/deploy.yml'
      - 'app_code/**'
      - 'shiny-server.conf'
      - 'imgs/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            cd /home/ubuntu/T_cell_atlas_aws
            git fetch origin
            git checkout main
            git reset --hard origin/main
            git clean -xdf

            echo "ðŸ§¹ Stopping existing containers..."
            docker compose down || true

            echo "ðŸ” Freeing port 80 if used..."
            CONTAINER_ID=$(docker ps --filter "publish=80" --format "{{.ID}}")
            if [ -n "${CONTAINER_ID:-}" ]; then
              docker stop "$CONTAINER_ID" || true
              docker rm "$CONTAINER_ID" || true
            fi

            echo "ðŸ›  Building images..."
            docker compose build --no-cache

            echo "ðŸš€ Starting multi-container stack..."
            docker compose up -d

            echo "ðŸ©º Health check..."
            sleep 10
            if ! curl -sSf http://localhost/atlas/ >/dev/null; then
              echo "âŒ Health check failed. Container logs:" >&2
              docker compose logs --tail=200 || true
              exit 1
            fi

            echo "âœ… Deployed successfully with $(docker compose ps -q | wc -l) containers"

            # Optional: reclaim space from old dangling images
            docker image prune -f || true
