name: Deploy to EC2

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'nginx.conf'
      - '.github/workflows/deploy.yml'
      - 'app_code/**'
      - 'shiny-server.conf'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -euo pipefail

            cd /home/ubuntu/T_cell_atlas_aws
            git fetch origin
            git checkout main
            git reset --hard origin/main
            git clean -xdf

            echo "ðŸ“¦ Ensuring docker-compose is installed..."
            if ! command -v docker-compose &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            echo "ðŸ§¹ Stopping existing containers..."
            docker-compose down || true

            echo "ðŸ” Freeing port 80 if used..."
            CONTAINER_ID=$(docker ps --filter "publish=80" --format "{{.ID}}")
            if [ -n "${CONTAINER_ID:-}" ]; then
              docker stop "$CONTAINER_ID" || true
              docker rm "$CONTAINER_ID" || true
            fi

            echo "ðŸ›  Building images with cache..."
            docker-compose build --pull

            echo "ðŸš€ Starting multi-container stack..."
            docker-compose up -d --remove-orphans

            echo "â³ Waiting for containers to be healthy..."
            timeout 120 bash -c 'until docker-compose ps | grep -q "healthy"; do sleep 2; done' || {
              echo "âš ï¸  Health check timeout, checking status..."
              docker-compose ps
            }

            echo "ðŸ©º Final health check..."
            sleep 5
            if ! curl -sSf http://localhost/atlas/ >/dev/null; then
              echo "âŒ Health check failed. Container logs:" >&2
              docker-compose logs --tail=200
              docker-compose ps
              exit 1
            fi

            echo "âœ… Deployed successfully!"
            echo "ðŸ“Š Container Status:"
            docker-compose ps
            
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f || true
