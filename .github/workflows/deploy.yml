name: Deploy to EC2 (No Registry)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/T_cell_atlas_aws
            git pull origin main
            docker stop atlas || true
            docker rm atlas || true
            docker build --no-cache -t atlas .
            docker run -d \
              -p 3839:3838 \
              -v /home/ubuntu/atlas/data:/srv/shiny-server/atlas/data \
              --name atlas \
              atlas
