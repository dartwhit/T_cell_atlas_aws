name: Deploy to EC2 (No Registry)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/T_cell_atlas_aws
            git pull origin main

            echo "ğŸ›‘ Stopping and removing old container if running..."
            if docker ps -q -f name=atlas; then
              docker stop atlas || true
              docker rm atlas || true
            fi
            echo "ğŸ” Killing anything still using port 3839..."
            sudo fuser -k 3839/tcp || true
                
            echo "ğŸ›  Rebuilding image..."
            docker build --no-cache -t atlas .

            echo "ğŸš€ Running new container..."
            docker run -d --restart always \
              -p 3839:3838 \
              -v /home/ubuntu/atlas/data:/srv/shiny-server/atlas/data \
              --name atlas \
              atlas
