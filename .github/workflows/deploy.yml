name: Deploy to EC2 (No Registry)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/T_cell_atlas_aws
            git pull origin main

            echo "ğŸ§¹ Removing old container named 'atlas' (if any)..."
            docker rm -f atlas || true

            echo "ğŸ” Also removing any container using port 3839..."
            CONTAINER_ID=$(docker ps --filter "publish=3839" --format "{{.ID}}")
            if [ ! -z "$CONTAINER_ID" ]; then
              echo "ğŸ›‘ Stopping/removing container $CONTAINER_ID using port 3839"
              docker stop $CONTAINER_ID || true
              docker rm $CONTAINER_ID || true
            fi

            echo "ğŸ›  Rebuilding Docker image..."
            docker build --no-cache -t atlas .

            echo "ğŸš€ Running new container..."
            docker run -d \
              -p 3839:3838 \
              -v /home/ubuntu/atlas/data:/srv/shiny-server/atlas/data \
              --name atlas \
              atlas
