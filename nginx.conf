events {
    worker_connections 1024;
}

http {
    # Sticky session mapping based on client IP
    map $remote_addr $sticky_backend {
        default shiny-app-1:3838;
    }

    upstream shiny_backend {
        # IP hash for sticky sessions - same IP goes to same server
        ip_hash;
        
        server shiny-app-1:3838 max_fails=3 fail_timeout=30s;
        server shiny-app-2:3838 max_fails=3 fail_timeout=30s;
        server shiny-app-3:3838 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name _;

        # Increase timeouts for long-running Shiny sessions
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;

        # Buffer settings for websockets
        proxy_buffering off;
        
        location / {
            proxy_pass http://shiny_backend;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (critical for Shiny)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Disable caching for Shiny apps
            proxy_cache_bypass $http_upgrade;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}
