# ----------------------------------------------------------------------
# Upstream for T-cell atlas Shiny containers
# ----------------------------------------------------------------------
upstream tcell_atlas_backends {
    # Sticky-ish sessions by client IP (optional but recommended for Shiny)
    ip_hash;

    # Use the host ports mapped by Docker
    server 127.0.0.1:8001;
    server 127.0.0.1:8002;
    server 127.0.0.1:8003;
}

# ----------------------------------------------------------------------
# HTTP â†’ HTTPS redirect
# ----------------------------------------------------------------------
server {
    listen 80;
    server_name ssccellatlas.dartmouth.edu;
    return 301 https://$host$request_uri;
}

# ----------------------------------------------------------------------
# Main HTTPS server
# ----------------------------------------------------------------------
server {
    listen 443 ssl;
    server_name ssccellatlas.dartmouth.edu;

    # SSL configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/ssccellatlas.dartmouth.edu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ssccellatlas.dartmouth.edu/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Redirect root requests to /atlas
    location = / {
        return 302 /atlas/;
    }

    # Proxy requests for /atlas to the Shiny app backends
    location /atlas/ {
        # Optional basic auth if you want it later:
        # auth_basic "Restricted Access";
        # auth_basic_user_file /etc/nginx/.htpasswd;

        # IMPORTANT: proxy to the upstream *without* /atlas/ on the backend URL
        proxy_pass http://tcell_atlas_backends/;

        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
