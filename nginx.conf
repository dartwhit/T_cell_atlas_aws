events {
    worker_connections 1024;
}

http {
    # ----------------------------------------------------------------------
    # Upstream for T-cell atlas Shiny containers
    # ----------------------------------------------------------------------
    upstream tcell_atlas_backends {
        # Sticky-ish sessions by client IP (optional but recommended for Shiny)
        ip_hash;

        # Use container names on the internal docker network
        server shiny-app-1:3838;
        server shiny-app-2:3838;
        server shiny-app-3:3838;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Map for WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Increase timeouts for long-running computations
    proxy_read_timeout 3600s;
    proxy_connect_timeout 3600s;
    proxy_send_timeout 3600s;
    client_max_body_size 100M;
    proxy_buffering off;

    # Health check endpoint
    server {
        listen 80;
        server_name _;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location / {
            proxy_pass http://tcell_atlas_backends;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

