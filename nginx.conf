events {
    worker_connections 1024;
}

http {
    # Upstream for T-cell atlas Shiny containers
    upstream tcell_atlas_backends {
        ip_hash;
        server shiny-app-1:3838;
        server shiny-app-2:3838;
        server shiny-app-3:3838;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Map for WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Timeouts for long-running computations
    proxy_read_timeout 3600s;
    proxy_connect_timeout 3600s;
    proxy_send_timeout 3600s;
    client_max_body_size 100M;
    proxy_buffering off;

    # HTTP server
    server {
        listen 80;
        server_name ssccellatlas.dartmouth.edu _;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location = / {
            return 302 /atlas/;
        }

        location /atlas/ {
            proxy_pass http://tcell_atlas_backends/atlas/;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
