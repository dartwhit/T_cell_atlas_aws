services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      shiny-app-1:
        condition: service_healthy
      shiny-app-2:
        condition: service_healthy
      shiny-app-3:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - shiny-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  shiny-app-1:
    build: .
    container_name: tcell_atlas_app_1
    restart: unless-stopped
    environment:
      - SHINY_LOG_LEVEL=INFO
      - CONTAINER_NAME=shiny-app-1
    volumes:
      - /home/ubuntu/atlas/data:/srv/shiny-server/atlas/data:ro
      - shiny-logs-1:/var/log/shiny-server
      - users-db:/srv/shiny-server/data  # Use shared volume for SQLite DB
    networks:
      - shiny-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3838/atlas/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  shiny-app-2:
    build: .
    container_name: tcell_atlas_app_2
    restart: unless-stopped
    environment:
      - SHINY_LOG_LEVEL=INFO
      - CONTAINER_NAME=shiny-app-2
    volumes:
      - /home/ubuntu/atlas/data:/srv/shiny-server/atlas/data:ro
      - shiny-logs-2:/var/log/shiny-server
      - users-db:/srv/shiny-server/data  # Use shared volume for SQLite DB
    networks:
      - shiny-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3838/atlas/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  shiny-app-3:
    build: .
    container_name: tcell_atlas_app_3
    restart: unless-stopped
    environment:
      - SHINY_LOG_LEVEL=INFO
      - CONTAINER_NAME=shiny-app-3
    volumes:
      - /home/ubuntu/atlas/data:/srv/shiny-server/atlas/data:ro
      - shiny-logs-3:/var/log/shiny-server
      - users-db:/srv/shiny-server/data  # Use shared volume for SQLite DB
    networks:
      - shiny-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3838/atlas/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  nginx-logs:
  shiny-logs-1:
  shiny-logs-2:
  shiny-logs-3:
  users-db:  # Shared volume for user database

networks:
  shiny-network:
    driver: bridge

